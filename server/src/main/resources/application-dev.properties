logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.context.support=DEBUG

spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.url=jdbc:hsqldb:file:db/db;shutdown=true
spring.sql.init.platform=hsqldb
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.web.resources.static-locations=file:../angular-client/dist/angular-client
spring.web.resources.chain.cache=false

spring.security.user.name=uts
spring.security.user.password=uts